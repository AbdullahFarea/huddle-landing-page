<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./sass/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <div class="container">
            <header>
                <a href="#"
                    ><img src="./images/logo.svg" alt="logo" class="logo"
                /></a>
            </header>
            <section class="intro">
                <img
                    src="./images/illustration-mockups.svg"
                    alt=""
                    class="intro__illustration"
                />
                <div class="right-col">
                    <h1 class="intro__title">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="intro__desc">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button class="intro__button">Register</button>
                </div>
            </section>
            <footer>
                <a href="" class="social-media"
                    ><i class="fa-brands fa-facebook-f"></i
                ></a>

                <a href="" class="social-media"
                    ><i class="fa-brands fa-twitter"></i
                ></a>

                <a href="" class="social-media"
                    ><i class="fa-brands fa-instagram"></i
                ></a>
            </footer>
        </div>
    </body>
</html>
